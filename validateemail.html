<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Email</title>
</head>
<body>
<script>
    function validateEmail(str) {
        var pattern = /^[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if(pattern.test(str)){
            return true;
        }
        return false;
    }

    console.log(validateEmail(a));
    console.log(validateEmail(b));
</script>
